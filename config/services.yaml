# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

imports:
    - { resource: '../bundles/MetaCloudify/Core/src/Resources/config/services.yaml' }
    - { resource: '../bundles/MetaCloudify/OwnCloud/src/Resources/config/services.yaml' }
    - { resource: '../bundles/MetaCloudify/GoogleDrive/src/Resources/config/services.yaml' }
    - { resource: '../bundles/MetaCloudify/OneDrive/src/Resources/config/services.yaml' }
    - { resource: '../bundles/MetaCloudify/Ftp/src/Resources/config/services.yaml' }
    - { resource: '../bundles/MetaCloudify/Home/src/Resources/config/services.yaml' }